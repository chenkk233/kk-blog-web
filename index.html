<script>
    // sub
    function opensidebar(){
        $kk.e("#menu-mask").style.display='block';

        var sidebar = $kk.e("#sidebar-menus");
        //从左边移入
        setTimeout(()=>{
            sidebar.style.transform = "translateX(0)";
        },100);
    }
    //menu-mask点击
    $kk.e("#menu-mask").onclick = function(){
        //$kk.e("#sidebar").style.display='none';
        var sidebar = $kk.e("#sidebar-menus");
        //从左边移出
        sidebar.style.transform = "translateX(-100%)";

        $kk.e("#menu-mask").style.display='none';

    }
    //显示模式切换
    function showmode(){
        //判断header是否有dark类
        if($kk.e("#header").classList.contains("dark")) {
            $kk.e("#header").classList.remove("dark");
            $kk.e("#sidebar").classList.remove("dark");
        }else{
            $kk.e("#header").classList.add("dark");
            $kk.e("#sidebar").classList.add("dark");
        }
    }
</script>
